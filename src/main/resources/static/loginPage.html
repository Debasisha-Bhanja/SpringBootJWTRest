<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Sites/stackoverflow/all.css?v=5df92b6be7e1"/>
    <!-- address: http://localhost:8091/loginPage.html-->
</head>
<body style="margin: 20px">
    <div id="login_section">
        <h2><b>Login</b></h2>
        <hr align=”left” size=”1″ width=”300″ color=”red” noshade/>
        <form>
            USER ID CODE:<br />
            <input type="text" id="id" /><br />
            PASSWORD:<br />
            <input type="password" id="password" /><br />
        </form>
        <button id="submit">SUBMIT</button>
    </div>
    <div id="operation_section">

        <a id="logout" style="float: right">Logout</a>
        <h2><b>You're logged in!</b></h2>
        <hr align=”left” size=”1″ width=”300″ color=”red” noshade/>
        <button id="getAccounts">GET YOUR ACCOUNTS</button>
        <br /><br />
        <ul id="accountsList"></ul>
        <br /><br />
        <ul id="operationsList"></ul>

    </div>

    <script>
        $(document).ready(function(){
            $("#login_section").show();
            $("#operation_section").hide();
        });

        //login submit function
        $("#submit").click(function(e) {
            e.preventDefault();
            $.ajax({
               url: 'http://localhost:8091/login',
               type: "POST",
               // dataType: 'jsonp',
               data: {
                  id: $("#id").val(),
                  password: $("#password").val()
               },
               success: function (data, status, xhr) {
                  $("#login_section").hide();
                  $("#operation_section").show();
                  console.log(data);
                  document.cookie = "jwt=" + xhr.getResponseHeader("jwt");

               },
               error: function(result) {
                  alert("Error!");
                  console.log(result);
               }
            });
        });


        //logout function
        $("#logout").click(function(e) {
            e.preventDefault();
            document.cookie = "jwt=;expires=Thu, 01 Jan 1970 00:00:01 GMT;";
            $("#accountsList").empty();
            $("#operationsList").empty();
            $("#login_section").show();
            $("#operation_section").hide();
            alert("You're logged out!");
        });

        //getAllAccounts
        $("#getAccounts").click(function(e) {
            e.preventDefault();
            $.ajax({
               url: 'http://localhost:8091/accounts/user',
               type: "POST",
               success: function (data, status, xhr) {
                  console.log(data);
                  $("#accountsList").empty();
                  $("#operationsList").empty();
                  jQuery.each(data.response, function(i, val) {
                     $("#accountsList").append("<li><h3><a id='" + val.id + "' class='accountButton' title='Go to operations'>" + val.id+ "</a></h3></li>");
                  });
               },
               error: function(result) {
                  alert("Error!");
                  console.log(result);
               }
            });
        });



        $(document).on('click', '.accountButton', function (e) {
            //alert(e.target.id);
            e.preventDefault();
            $.ajax({
               url: 'http://localhost:8091//operations/account/' + e.target.id,
               type: "GET",
               success: function (data, status, xhr) {
                  console.log(data);
                  $("#operationsList").empty();
                  jQuery.each(data.response, function(i, val) {
                     $("#operationsList").append("<li><h4><a>Codice operazione: " + val.id + "</a></h3></li>");
                  });
               },
               error: function(result) {
                  alert("Error!");
                  console.log(result);
               }
            });

        });




    </script>
</body>
</html>
